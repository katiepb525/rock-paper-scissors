        function convertChoice(num) {
            switch (true) {
                case num === 0:
                    return "Rock";
                    break;
                case num == 1:
                    return "Scissors";
                    break;
                case num == 2:
                    return "Paper";
                    break;
                default:
                    return "An error has occurred. Oops"
